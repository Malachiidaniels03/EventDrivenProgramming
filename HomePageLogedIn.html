           <script>
            var studentName = localStorage.getItem("StudentName");

            document.getElementById("user").style.color = "rgb(13,255,160)";;

            document.getElementById("login").style.color = "rgb(0,128,128,.3)";
            document.getElementById("login").style.background = "rgb(0,128,128,.1)";
            </script>
